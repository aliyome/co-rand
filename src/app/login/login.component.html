<mat-form-field>
  <input
    matInput
    type="text"
    placeholder="名前を入力してください"
    maxlength="30"
    [formControl]="name"
  />
</mat-form-field>
<button
  type="button"
  color="primary"
  aria-label="Login button"
  mat-button
  (click)="login()"
>
  <mat-icon aria-label="login">input</mat-icon>
  login
</button>

<button
  type="button"
  color="primary"
  aria-label="Logout button"
  mat-button
  (click)="logout()"
>
  <mat-icon aria-label="logout">input</mat-icon>
  logout
</button>
